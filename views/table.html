
<table class="table">
  <thead>
    <tr>
      {% for column in columns %}
        <th>{{ column.label }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
      <tr>
        {% for column in columns %}
          <td>{{ get(row, column.key)|transform(column.filter) }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
